version: '2.12'
services:
  db:
    image: postgres
    ports:
      - 5432:5432
    volumes:
      - db:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=gofinance
      - POSTGRES_PASSWORD=docker
  myapp:
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 3000:3000
    volumes:
      - .:/go/src/github.com/KaioMarxDEV/gofinance
    links:
      - db
volumes:
  db:
    driver: local
